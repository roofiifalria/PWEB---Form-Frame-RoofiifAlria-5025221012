<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <!-- Menambahkan Tailwind CSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Frame untuk Formulir -->
    <div class="bg-white p-8 rounded-lg shadow-md max-w-lg w-full">
        <h1 class="text-2xl font-bold text-center mb-6">Pendaftaran Pengguna</h1>
        <form id="registrationForm" class="space-y-4">
            
            <!-- Nama Lengkap -->
            <div>
                <label for="name" class="block text-gray-700 font-medium">Nama Lengkap:</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap Anda" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" required>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-gray-700 font-medium">Email:</label>
                <input type="email" id="email" name="email" placeholder="contoh@email.com" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" required>
            </div>

            <!-- Nomor Telepon -->
            <div>
                <label for="phone" class="block text-gray-700 font-medium">Nomor Telepon:</label>
                <input type="tel" id="phone" name="phone" placeholder="081234567890" pattern="[0-9]{10,12}" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" required>
                <small class="text-gray-500">Masukkan nomor telepon (10-12 digit)</small>
            </div>

            <!-- Tanggal Lahir -->
            <div>
                <label for="birthdate" class="block text-gray-700 font-medium">Tanggal Lahir:</label>
                <input type="date" id="birthdate" name="birthdate" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" required>
            </div>

            <!-- Kata Sandi -->
            <div>
                <label for="password" class="block text-gray-700 font-medium">Kata Sandi:</label>
                <input type="password" id="password" name="password" placeholder="Buat kata sandi" minlength="6" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" required>
            </div>

            <!-- Konfirmasi Kata Sandi -->
            <div>
                <label for="confirm_password" class="block text-gray-700 font-medium">Konfirmasi Kata Sandi:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Ulangi kata sandi" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" required>
            </div>

            <!-- Tombol Submit -->
            <button type="submit" class="w-full bg-green-500 text-white p-3 rounded-lg font-semibold hover:bg-green-600 transition duration-200">Daftar</button>
            <p id="error-message" class="text-red-500 text-center mt-4 hidden">Kata sandi tidak cocok!</p>
        </form>
    </div>

    <!-- Menyisipkan JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
